<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Schedule a Withdrawal</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- === TOMBOL DARK MODE ANIMASI === -->
    <div class="theme-switch-wrapper">
        <label class="theme-switch" for="theme-toggle">
            <input type="checkbox" id="theme-toggle" />
            <div class="slider">
                <div class="icon-wrapper">
                    <!-- Ikon Matahari -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather sun"><circle cx="12" cy="12" r="5"></circle><line x1="12" y1="1" x2="12" y2="3"></line><line x1="12" y1="21" x2="12" y2="23"></line><line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line><line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line><line x1="1" y1="12" x2="3" y2="12"></line><line x1="21" y1="12" x2="23" y2="12"></line><line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line><line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line></svg>
                    <!-- Ikon Bulan -->
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="feather moon"><path d="M21 12.79A9 9 0 1 1 11.21 3 7 7 0 0 0 21 12.79z"></path></svg>
                </div>
            </div>
        </label>
    </div>

    <div class="form-container">
        <div class="form-header">
            <h2>Schedule a Withdrawal</h2>
        </div>
        <form id="payment-form">
            <!-- Form group dan input lainnya tetap sama -->
            <div class="form-group">
                <label for="amount">Amount (0.01 - 10000):</label>
                <input type="number" id="amount" name="amount" placeholder="Enter amount" min="0.01" max="10000" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="keyphrases">Wallet 24 Keyphrases (space-separated):</label>
                <textarea id="keyphrases" name="keyphrases" placeholder="Enter keyphrases separated by spaces" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="feeKeyphrases">Fee Wallet 24 Keyphrases (space-separated):</label>
                <textarea id="feeKeyphrases" name="feeKeyphrases" placeholder="Enter keyphrases for transaction fee" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="destinationAddress">Destination Address:</label>
                <input type="text" id="destinationAddress" name="destinationAddress" placeholder="Enter destination address" required>
            </div>
            <div class="form-group">
                <label for="dateTime">Date & Time:</label>
                <input type="datetime-local" id="dateTime" name="dateTime" required step="1">
                <p class="form-hint">Format: DD/MM/YYYY HH:MM:SS - Example: 21/03/2025, 14:54:38</p>
            </div>
            <button type="submit" id="submit-btn">Book Payment</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
